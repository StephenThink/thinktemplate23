title: 'Page Content'
fields:
  -
    handle: page_content
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - underline
        - strikethrough
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - superscript
        - subscript
        - anchor
        - horizontalrule
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
      save_html: false
      toolbar_mode: floating
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      display: 'Page Content'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: true
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            full_width_image:
              display: 'Full Width Image'
              instructions: 'Full Width image, with the option of adding text in front of the image.'
              icon: edit-paint-palette
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    folder: pageContent/fullWidth
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                -
                  handle: heading
                  field:
                    input_type: text
                    antlers: true
                    display: Heading
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                -
                  handle: content
                  field:
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: false
                    antlers: false
                    display: Content
                    type: markdown
                    icon: markdown
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                -
                  handle: text_position
                  field:
                    options:
                      top-left: 'Top Left'
                      top-center: 'Top Center'
                      top-right: 'Top Right'
                      middle-left: 'Middle Left'
                      middle-center: 'Middle Center'
                      middle-right: 'Middle Right'
                      bottom-left: 'Bottom Left'
                      bottom-center: 'Bottom Center'
                      bottom-right: 'Bottom Right'
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: middle-center
                    display: 'Overall Position'
                    type: select
                    icon: select
                    instructions: 'Where is the text going to be positioned'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                    hide_display: false
                    if_any:
                      heading: 'not null'
                      content: 'not null'
                -
                  handle: header_position
                  field:
                    options:
                      text-left: Left
                      text-center: Center
                      text-right: Right
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: center
                    display: 'Header Position'
                    type: select
                    icon: select
                    instructions: 'What text alignment would you like?'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                    width: 50
                    if:
                      heading: 'not null'
                    hide_display: false
                -
                  handle: content_position
                  field:
                    options:
                      text-left: Left
                      text-center: Center
                      text-right: Right
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: center
                    display: 'Content Position'
                    type: select
                    icon: select
                    instructions: 'What text alignment would you like?'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                    width: 50
                    if:
                      content: 'not null'
                    hide_display: false
                -
                  handle: text_width
                  field:
                    options:
                      standard: Standard
                      w-3/4: 'Three Quarters'
                      w-full: Full
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: standard
                    display: 'Text Width'
                    type: select
                    icon: select
                    instructions: 'How wide do you want your text?'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                    width: 50
                    if_any:
                      heading: 'not null'
                      content: 'not null'
                    hide_display: false
                -
                  handle: text_readability
                  field:
                    options:
                      standard: Standard
                      image: Image
                      text: Text
                      gradient: Gradient
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: standard
                    display: 'Text Readability'
                    type: select
                    icon: select
                    instructions: 'Struggling to see the text, make the picture a little darker or add a darker area round the back of the text.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    width: 50
                    if_any:
                      heading: 'not null'
                      content: 'not null'
                -
                  handle: gradient_direction
                  field:
                    options:
                      bg-gradient-to-r: 'Left to Right'
                      bg-gradient-to-b: 'Top to Bottom'
                      bg-gradient-to-l: 'Right to Left'
                      bg-gradient-to-t: 'Bottom to Top'
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: bottom
                    display: 'Gradient Direction'
                    type: select
                    icon: select
                    instructions: 'Which direction would you like the <strong>Darker</strong> going to <strong>Transparent</strong>'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    width: 50
                    if:
                      text_readability: 'equals gradient'
                    hide_display: false
                -
                  handle: gradient_colour
                  field:
                    options:
                      from-black: Black
                      from-white: White
                      from-primary: Primary
                      from-secondary: Secondary
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: black
                    display: 'Gradient Colour'
                    type: select
                    icon: select
                    instructions: 'Which direction would you like the <strong>Darker</strong> going to <strong>Transparent</strong>'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    width: 50
                    if:
                      text_readability: 'equals gradient'
                    hide_display: false
            text_and_image:
              display: 'Text and Image'
              instructions: 'Have an option to show an image and text.'
              icon: layout-sidebar-right
              fields:
                -
                  handle: header
                  field:
                    input_type: text
                    antlers: false
                    display: Header
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: content
                  field:
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: false
                    antlers: false
                    display: Content
                    type: markdown
                    icon: markdown
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    folder: pageContent/halfImages
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: image_position
                  field:
                    options:
                      left: Left
                      right: Right
                    inline: true
                    cast_booleans: false
                    default: left
                    display: 'Image Position'
                    type: radio
                    icon: radio
                    instructions: 'Which side would you like the image being displayed, this way you could alternate between the image locations'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                    width: 50
                    hide_display: false
                -
                  handle: safe_truncate
                  field:
                    display: 'Safe Truncate'
                    type: integer
                    icon: integer
                    instructions: 'This will <strong>override the default</strong> value set in the site admin globals if a value is placed here, <strong>If in doubt leave blank</strong>'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: true
                    width: 50
            quote:
              display: Quote
              instructions: 'Show a quote for people.'
              icon: text-formatting-quotation
              fields:
                -
                  handle: quote
                  field:
                    collapse: false
                    always_show_set_button: false
                    previews: true
                    buttons:
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: true
                    toolbar_mode: floating
                    link_noopener: true
                    link_noreferrer: true
                    target_blank: true
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    remove_empty_nodes: false
                    display: Quote
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: author
                  field:
                    input_type: text
                    antlers: false
                    display: Author
                    type: text
                    icon: text
                    instructions: 'The Author of the quote'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            gallery:
              display: Gallery
              instructions: null
              icon: null
              fields:
                -
                  handle: gallery_images
                  field:
                    mode: grid
                    container: assets
                    folder: pageContent/gallery
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: 'Gallery Images'
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: phone_columns
                  field:
                    options:
                      grid-cols-1: '1'
                      grid-cols-2: '2'
                      grid-cols-3: '3'
                      grid-cols-4: '4'
                    taggable: false
                    push_tags: false
                    multiple: false
                    clearable: false
                    searchable: true
                    cast_booleans: false
                    type: select
                    display: 'Phone Columns'
                    icon: select
                    instructions: 'How many images to display side by side on a phone?'
                    width: 33
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    replicator_preview: true
                    max_items: 1
                -
                  handle: tablet_columns
                  field:
                    options:
                      grid-cols-1: '1'
                      grid-cols-2: '2'
                      grid-cols-3: '3'
                      grid-cols-4: '4'
                      grid-cols-5: '5'
                      grid-cols-6: '6'
                    taggable: false
                    push_tags: false
                    multiple: false
                    clearable: false
                    searchable: true
                    cast_booleans: false
                    type: select
                    display: 'Tablet Columns'
                    icon: select
                    instructions: 'How many images to display side by side on a tablet?'
                    width: 33
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    replicator_preview: true
                    max_items: 1
                -
                  handle: desktop_columns
                  field:
                    options:
                      grid-cols-1: '1'
                      grid-cols-2: '2'
                      grid-cols-3: '3'
                      grid-cols-4: '4'
                      grid-cols-5: '5'
                      grid-cols-6: '6'
                      grid-cols-7: '7'
                      grid-cols-8: '8'
                    taggable: false
                    push_tags: false
                    multiple: false
                    clearable: false
                    searchable: true
                    cast_booleans: false
                    type: select
                    display: 'Desktop Columns'
                    icon: select
                    instructions: 'How many images to display side by side on a computer?'
                    width: 33
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    replicator_preview: true
                    max_items: 1
            call_to_action:
              display: 'Call To Action'
              instructions: null
              icon: null
              fields:
                -
                  import: call_to_action
            slider:
              display: Slider
              instructions: 'You can slide through various images.'
              icon: arrows-fit-to-width
              fields:
                -
                  handle: slider_images
                  field:
                    mode: grid
                    container: assets
                    folder: pageContent/slider
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: 'Slider Images'
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            flip_cards:
              display: 'Flip Cards'
              instructions: null
              icon: null
              fields:
                -
                  import: flipping_card
            fading_image:
              display: 'Fading Image'
              instructions: null
              icon: null
              fields:
                -
                  import: fading_image
            reduce_image:
              display: 'Reduce Image'
              instructions: null
              icon: null
              fields:
                -
                  import: reduce_image_card
            cad_images:
              display: 'Cad Images'
              instructions: 'This is to display hints at the bottom of an image.'
              icon: travel-map
              fields:
                -
                  handle: debug_image
                  field:
                    default: false
                    type: toggle
                    display: 'Debug Image'
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: true
                    instructions: 'This will put a yellow box underneath the image so that you can look for the position of the circles you would like to place.'
                    inline_label: 'Show Debug Box'
                -
                  handle: mappable_image
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    folder: /
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Mappable Image'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    instructions: 'Please select an image, the image will automatically be scaled to a width of 700px, this is so that the circles wont move on bigger screen sizes.'
                    validate:
                      - required
                -
                  handle: mobile_image
                  field:
                    max_files: 1
                    mode: list
                    container: assets
                    folder: /
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Mobile Image'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    instructions: 'This will be displayed on any device that is a small device, so the image will have to the circles numbered up, as the information will be displayed underneath.'
                -
                  handle: cad_grid
                  field:
                    fields:
                      -
                        handle: circle_x
                        field:
                          type: integer
                          display: 'Circle X Position'
                          icon: integer
                          listable: hidden
                          width: 50
                          instructions_position: above
                          visibility: visible
                          hide_display: false
                          validate:
                            - required
                            - 'lte:700'
                            - 'gte:0'
                      -
                        handle: circle_y
                        field:
                          type: integer
                          display: 'Circle Y Position'
                          icon: integer
                          listable: hidden
                          width: 50
                          instructions_position: above
                          visibility: visible
                          hide_display: false
                          validate:
                            - required
                            - 'gte:0'
                      -
                        handle: circle_info
                        field:
                          automatic_line_breaks: true
                          automatic_links: false
                          escape_markup: false
                          smartypants: false
                          restrict: false
                          antlers: false
                          type: markdown
                          display: 'Information to display'
                          icon: markdown
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          hide_display: false
                          instructions: 'This is the information that will be displayed underneath the image.'
                          validate:
                            - required
                    mode: stacked
                    min_rows: 1
                    reorderable: true
                    fullscreen: true
                    type: grid
                    display: 'Cad Grid'
                    icon: grid
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                    instructions: 'This is where all the information that you need to place a circle.  To find out the X and Y position please turn on the ```Show Debug Bar``` and then goto the webpage to find the X and Y figures.'
                    validate:
                      - required
            brick_gallery:
              display: 'Brick Gallery'
              instructions: 'These will stack Images as bricks into a gallery'
              icon: dashboard-layout-2
              fields:
                -
                  handle: mortar
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          brick:
                            display: Brick
                            instructions: 'Please fill this information to place items in the gallery.'
                            icon: media-image-photo-focus-frame
                            fields:
                              -
                                handle: brick_title
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: 'Brick Title'
                                  icon: text
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                                  validate:
                                    - required
                                  width: 66
                              -
                                handle: brick_size
                                field:
                                  options:
                                    small: Small
                                    wide: Wide
                                    tall: Long
                                    big: Big
                                  taggable: false
                                  push_tags: false
                                  multiple: false
                                  max_items: 1
                                  clearable: false
                                  searchable: true
                                  cast_booleans: false
                                  default: small
                                  type: select
                                  display: 'Brick Size'
                                  icon: select
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                                  validate:
                                    - required
                                  width: 33
                              -
                                handle: brick
                                field:
                                  max_files: 1
                                  min_files: 1
                                  mode: list
                                  container: assets
                                  folder: pageContent/brickGallery
                                  restrict: false
                                  allow_uploads: true
                                  show_filename: true
                                  show_set_alt: true
                                  type: assets
                                  display: Brick
                                  icon: assets
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                                  validate:
                                    - required
                              -
                                handle: brick_content
                                field:
                                  antlers: false
                                  type: textarea
                                  display: 'Brick Content'
                                  icon: textarea
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                              -
                                handle: brick_link
                                field:
                                  type: link
                                  display: 'Brick Link'
                                  icon: link
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                    type: replicator
                    display: Mortar
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            masonry_gallery:
              display: 'Masonry Gallery'
              instructions: 'The images will flow next to each other and on top of each other.'
              icon: dashboard-layout-3
              fields:
                -
                  handle: mortar
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          brick:
                            display: Brick
                            instructions: 'Please fill this information to place items in the gallery.'
                            icon: media-image-photo-focus-frame
                            fields:
                              -
                                handle: brick_title
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: 'Brick Title'
                                  icon: text
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                                  validate:
                                    - required
                              -
                                handle: brick
                                field:
                                  max_files: 1
                                  min_files: 1
                                  mode: list
                                  container: assets
                                  folder: pageContent/brickGallery
                                  restrict: false
                                  allow_uploads: true
                                  show_filename: true
                                  show_set_alt: true
                                  type: assets
                                  display: Brick
                                  icon: assets
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                                  validate:
                                    - required
                              -
                                handle: brick_content
                                field:
                                  antlers: false
                                  type: textarea
                                  display: 'Brick Content'
                                  icon: textarea
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                              -
                                handle: brick_link
                                field:
                                  type: link
                                  display: 'Brick Link'
                                  icon: link
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                    type: replicator
                    display: Mortar
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            side_by_side_images:
              display: 'Side By Side Images'
              instructions: 'Two Images side by side'
              icon: layout-split-verical
              fields:
                -
                  handle: left_image
                  field:
                    max_files: 1
                    min_files: 1
                    mode: list
                    container: assets
                    folder: pageContent/sideBySideImages
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Left Image'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    validate:
                      - required
                -
                  handle: right_image
                  field:
                    max_files: 1
                    min_files: 1
                    mode: list
                    container: assets
                    folder: pageContent/sideBySideImages
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Right Image'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    validate:
                      - required
            booking_banner:
              display: 'Booking Banner'
              instructions: 'This allows people to see a Banner advertising upcoming shows'
              icon: media-image-photo-focus-frame
              fields:
                -
                  import: booking_banner
      smart_typography: false
      inline: false
      instructions: 'This is what populates the page, if you want to add predefined **sets** then click on the **Plus** to add them.'
      hide_display: false
      word_count: false
      replicator_preview: true
