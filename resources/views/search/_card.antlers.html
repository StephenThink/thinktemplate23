<div class="rounded-xl h-[250px] block bg-gray-600/10 group flex flex-row hover:scale-105 transition duration-[400ms] ease-in-out">
<a href="{{ url }}" class="relative overflow-hidden rounded-l-xl">
    <img class="transition duration-[400ms] ease-in-out scale-[1.2] group-hover:scale-110 w-full h-60" src="{{ glide:featured_image preset="news_image" }}" alt="{{ featured_image.alt }}">
    <div class="absolute opacity-0 transition duration-[400ms] ease-in-out group-hover:opacity-75 z-20 inset-0 mix-blend-overlay object-cover w-full h-64 bg-gradient-to-br from-primary to-white"></div>
</a>
    <div class="px-6 py-8 flex flex-col justify-between flex-1">
         <div class="flex justify-between items-center">
        <h3 class="font-bold text-2xl text-secondary">
            <a href="{{ url }}" class="transition hover:text-primary">{{ title }}</a>
        </h3>
        <div
        class="px-3 py-1 text-gray-100 font-bold bg-blue-400 rounded-full text-sm group-hover:scale-100">{{ collection | title }}</div>
         </div>
        <p class="text-sm text-secondary">{{ (page_content | raw | bard_html ?? content) | safe_truncate:150:'...' }}</p>
    </div>
</div>
