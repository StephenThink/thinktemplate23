<div class="block flex flex-row rounded-xl bg-gray-600/10 transition ease-in-out h-[250px] group duration-[400ms] hover:scale-105">
<a href="{{ url }}" class="relative overflow-hidden rounded-l-xl">
    <img class="h-60 w-full transition ease-in-out duration-[400ms] scale-[1.2] group-hover:scale-110" src="{{ glide:featured_image preset="news_image" }}" alt="{{ featured_image.alt }}">
    <div class="absolute inset-0 z-20 h-64 w-full bg-gradient-to-br to-white object-cover opacity-0 mix-blend-overlay transition ease-in-out duration-[400ms] from-primary group-hover:opacity-75"></div>
</a>
    <div class="flex flex-1 flex-col justify-between px-6 py-8">
         <div class="flex items-center justify-between">
        <h3 class="text-2xl font-bold text-secondary">
            <a href="{{ url }}" class="transition hover:text-primary">{{ title }}</a>
        </h3>
        <div
        class="rounded-full bg-blue-400 px-3 py-1 text-sm font-bold text-gray-100 group-hover:scale-100">{{ collection | title }}</div>
         </div>
        <p class="text-sm text-secondary">{{ (page_content | raw | bard_html ?? content) | safe_truncate:150:'...' }}</p>
    </div>
</div>
