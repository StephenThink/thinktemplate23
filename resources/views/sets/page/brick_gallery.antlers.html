
{{ vite src="resources/css/components/brickGallery.css" }}


{{  mortar as="cement" }}
<div class="my-section lg:my-lg-section" x-data="brick_gallery">

    <div class="grid-wrapper">


        {{ cement }}
        <div class="grid-item {{ brick_size }} cursor-pointer relative pointer-events-none md:pointer-events-auto"
             >

                <img src="{{ glide:brick preset='gallery_thumb' }}" alt="{{ brick.alt }}" loading="lazy"
                     @mouseenter="hover('{{ glide:brick width='800' format='webp' fit='max' }}', '{{ brick.alt }}', '{{ brick_title }}', '{{ brick_content }}',  '{{ brick_link }}')"
                     @click="appear"
                >
                <div class="absolute bottom-0 w-full bg-black/40 text-white p-1 round flex items-center">
                    <div class="flex flex-1 flex-col">
                    <h3 class="font-bold">{{ brick_title }}</h3>
                    <p>{{ brick_content }}</p>

                    </div>
                    {{  if brick_link }}
                    <a href="{{ brick_link }}" target="_blank" class="pointer-events-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                 stroke="currentColor" class="w-8 h-8">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                            </svg>

                        </a>
                        {{ /if }}
                </div>
        </div>
        {{ /cement }}

    </div>

    <div
        class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50"
        x-show="open" x-cloak
    >
        <!-- Modal inner -->
            <div @click.outside="close"
                 class="mx-auto max-w-4xl rounded bg-white px-6 py-4 text-left shadow-lg"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-90"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-90"
                 x-show="open" x-cloak>
                <div class="flex flex-col gap-2">
                    <div class="flex items-center justify-between">
                        <p class="text-3xl" x-text="title"></p>
                        <div class="flex justify-between space-x-4">

                        <button @click="window.open(link)" x-show="link">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                 stroke="currentColor" class="w-8 h-8">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                            </svg>

                        </button>
                        <button @click="close" >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                 stroke="currentColor" class="h-8 w-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        </div>
                    </div>
                    <div class="pt-2">

                        <img x-bind:src="imageUrl" x-bind:alt="altText" />
                        <div class="max-w-none prose lg:prose-lg" x-text="content"></div>
                    </div>
                </div>
            </div>
    </div>
</div>

{{ /mortar }}
