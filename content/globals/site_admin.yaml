title: 'Site Admin'
data:
  show_cookie_dialog: false
  analytics_active: false
  google_analytics:
    local: localga1
    staging: stagega1
    production: prodga1
  by32: site/icons/cropped-site-icon-2-32x32.png
  by192: site/icons/cropped-site-icon-2-192x192.png
  apple_touch: site/icons/cropped-site-icon-2-180x180.png
  safe_truncating:
    two-third-content: '575'
    full-width-images: '600'
  display_what: both
  company_logo: site/icons/think.svg
  company_name: 'Think!Creative Uk LTD'
  company_link: 'https://thinkcreative.uk'
  display_theme_content: text
  to_light: Light
  to_dark: Dark
  light_svg: site/icons/light.svg
  dark_svg: site/icons/dark.svg
  light_text_colour: text-primary
  dark_text_colour: text-secondary
  nav_animation: 'x-transition:enter="transition-transform ease-out duration-300" x-transition:enter-start="transform -translate-x-full" x-transition:enter-end="transform translate-x-0" x-transition:leave="transition-transform ease-in duration-300" x-transition:leave-start="transform translate-x-0" x-transition:leave-end="transform -translate-x-full"'
  light_hamburger_colour: primary
  dark_hamburger_colour: secondary
  hamburger_animation: 'option 3'
  option_1_size: 50
  option_1_speed: fast
  option_1_stroke_size: stroke-thin
  option_2_speed: fast
  option_2_stroke_size: '10'
  option_3_gap_size: medium
  option_3_stroke_size: medium
